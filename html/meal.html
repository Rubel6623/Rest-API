<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy Food</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous"/>
      <style>
        .d-flex{
          background-image: url(../images/banner_1.png);
        }
      </style>
  </head>
  <body>
    <header>
      
    </header>
    <main>
      <!-- search container -->
      <section style="height: 150px" class="d-flex justify-content-center align-items-center">
        <div>
          <input id="search-field" class="px-3" type="text" placeholder="search"/>
          <button onclick="searchMeals()" class="btn btn-primary">Search</button>
        </div>
      </section>

      <!-- main container -->
      <section class="container">
        <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
        <div class="mt-3 text-center">
          <button id="show-all" class="btn btn-primary">Show More</button
        </div>
      </section>
    </main>

    <!-- modals -->
    <div class="modal fade" id="mealDetails" tabindex="-1" aria-labelledby="mealDetailsLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mealDetailsLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="mealDetailsBody" class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
    <script src="../JS/meals.js"></script>
  </body>
</html>
